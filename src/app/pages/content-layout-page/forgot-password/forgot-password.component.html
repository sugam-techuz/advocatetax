<!--Forgot Password Starts-->
<section id="forgot-password">
    <div class="container-fluid gradient-red-pink">
      <div class="row text-left full-height-vh">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card bg-blue-grey bg-darken-3 px-4">
            <div class="card-header">
              <div class="card-image text-center">
                <i class="icon-key font-large-5 blue-grey lighten-4"></i>
              </div>
            </div>
            <div class="card-body">
              <div class="card-block">
                <div class="text-center">
                  <h4 class="text-uppercase text-bold-400 white">Forgot Password</h4>
                </div>
                <form class="forgot-form pt-3" #resetForm="ngForm" (ngSubmit)="resetForm.form.valid && (resetPassword(resetForm.value))">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ft-mail"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel required email #email="ngModel">
                  </div>
                  <small class="form-text text-muted danger" *ngIf="email?.errors && (email.dirty || email.touched || resetForm.submitted)">
                    <p *ngIf="email?.errors?.required">Email is required.</p>
                    <p *ngIf="email?.errors?.email">Please enter valid Email Id</p>
                  </small>
                  <div class="form-group pt-1">
                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-danger btn-raised btn-block">Get Password Reset Link</button>
                      <a [routerLink]="['/content-layout/login']" >Login</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<!--Forgot Password Ends-->
